<div class="w-full fixed">
  <div class="flex justify-evenly flex-row bg-white pt-1">
    <div class="" *ngFor="let m of myMenu">
      <div class="flex flex-col text-[#717171]" role="button" routerLink="{{m['link']}}">
        <i class="{{m['icon']}} self-center text-xl"></i>
        <small class="flex text-[10px] capitalize inline sm:hidden">{{m['name']}}</small>
      </div>
    </div>
  </div>
</div>
